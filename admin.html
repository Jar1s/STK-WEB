<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | JP Control</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #0f172a; color: #e2e8f0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .admin-container { max-width: 1100px; margin: 40px auto; padding: 20px; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; }
    .grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
    .card { padding: 16px; border: 1px solid rgba(255,255,255,0.08); border-radius: 10px; background: rgba(255,255,255,0.03); }
    label { display: block; margin: 10px 0 6px; font-weight: 600; }
    input, textarea, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.05); color: #e2e8f0; }
    textarea { min-height: 90px; resize: vertical; }
    button { padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-danger { background: #dc2626; color: #fff; }
    .btn-secondary { background: #1e293b; color: #e2e8f0; }
    .list { margin-top: 12px; }
    .item { padding: 12px; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; background: rgba(255,255,255,0.03); margin-bottom: 10px; }
    .inline { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .badge { padding: 4px 8px; border-radius: 6px; background: rgba(37,99,235,0.15); color: #bfdbfe; font-size: 12px; font-weight: 700; }
    .muted { color: #94a3b8; font-size: 14px; }
    .error { color: #f87171; margin-top: 8px; }
    .success { color: #34d399; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Admin panel</h1>
    <p class="muted">Správa notifikácií a štatistík</p>

    <div class="card">
      <h3>Prihlásenie</h3>
      <div class="inline" style="margin-top:10px;">
        <input type="password" id="admin-password" placeholder="Zadaj ADMIN_PASSWORD" style="max-width:320px;">
        <button class="btn-primary" id="save-token">Uložiť token</button>
        <span id="auth-status" class="muted"></span>
      </div>
    </div>

    <div class="grid" style="margin-top:20px;">
      <div class="card">
        <h3>Notifikácie</h3>
        <div id="notif-list" class="list"></div>
        <div id="notif-error" class="error"></div>
      </div>

      <div class="card">
        <h3>Pridať / upraviť notifikáciu</h3>
        <form id="notif-form">
          <input type="hidden" id="notif-id">
          <label for="notif-text">Text (HTML povolené)</label>
          <textarea id="notif-text" required></textarea>
          <label for="notif-bg">Background color</label>
          <input id="notif-bg" value="rgba(200, 30, 30, 0.95)">
          <label for="notif-grad">Background gradient</label>
          <input id="notif-grad" value="rgba(180, 20, 20, 0.95)">
          <label for="notif-border">Border color</label>
          <input id="notif-border" value="rgba(150, 10, 10, 0.8)">
          <label for="notif-textcolor">Text color</label>
          <input id="notif-textcolor" value="rgba(255, 255, 255, 1)">
          <label for="notif-active">Aktívna?</label>
          <select id="notif-active">
            <option value="true" selected>Áno</option>
            <option value="false">Nie</option>
          </select>
          <div class="inline" style="margin-top:10px;">
            <button type="submit" class="btn-primary">Uložiť</button>
            <button type="button" class="btn-secondary" id="notif-reset">Reset</button>
          </div>
          <div id="notif-form-msg" class="muted" style="margin-top:8px;"></div>
        </form>
      </div>

      <div class="card">
        <h3>Štatistiky</h3>
        <form id="stats-form">
          <label for="stats-inspections">Počet kontrol</label>
          <input type="number" id="stats-inspections" min="0" step="1" required>
          <label for="stats-years-start">Začiatok skúseností (rok)</label>
          <input type="number" id="stats-years-start" min="1900" max="2100" step="1" required>
          <label for="stats-satisfaction">Spokojnosť (%)</label>
          <input type="number" id="stats-satisfaction" min="0" max="100" step="1" required>
          <label for="stats-place">Google Place ID (voliteľné)</label>
          <input id="stats-place">
          <div class="inline" style="margin-top:10px;">
            <button type="submit" class="btn-primary">Uložiť štatistiky</button>
          </div>
          <div id="stats-msg" class="muted" style="margin-top:8px;"></div>
        </form>
      </div>

      <div class="card">
        <h3>Partneri</h3>
        <div id="partners-list" class="list"></div>
        <div id="partners-error" class="error"></div>
        <hr style="margin:12px 0; border: 0; border-top: 1px solid rgba(255,255,255,0.08);" />
        <form id="partner-form">
          <input type="hidden" id="partner-id">
          <label for="partner-name">Názov</label>
          <input id="partner-name" required>
          <label for="partner-link">Odkaz (voliteľný)</label>
          <input id="partner-link">
          <label for="partner-order">Poradie</label>
          <input type="number" id="partner-order" value="0" step="1">
          <label for="partner-active">Aktívny?</label>
          <select id="partner-active">
            <option value="true" selected>Áno</option>
            <option value="false">Nie</option>
          </select>
          <label for="partner-logo">Logo (PNG/JPG, max 5MB)</label>
          <input type="file" id="partner-logo" accept="image/*">
          <div class="inline" style="margin-top:10px;">
            <button type="submit" class="btn-primary">Uložiť partnera</button>
            <button type="button" class="btn-secondary" id="partner-reset">Reset</button>
          </div>
          <div id="partner-msg" class="muted" style="margin-top:8px;"></div>
        </form>
      </div>
    </div>
  </div>
  <script src="admin.js?v=2"></script>
</body>
</html>
